  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デモサイト | トップページ</title>
  <style>
    /* ===== 共通デザイン（contact.htmlから引用・調整）===== */
    body {
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    main {
      max-width: 800px; /* タブが見やすいように少し幅を広げました */
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #eee;
      color: #555;
      font-size: 0.9rem;
    }
    h2 {
        margin-top: 0;
    }
    
    /* ===== タブ部分のデザイン（元のデザインを共通デザインに合わせ調整）===== */
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 1.5rem;
    }
    .tab-btn {
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1em;
      border-bottom: 3px solid transparent;
      transition: border-color 0.2s;
      color: #555;
    }
    .tab-btn.active {
      border-bottom: 3px solid #333; /* サイトのテーマカラーに合わせました */
      color: #333;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-content a { /* タブ内のリンクが分かりやすいように */
        text-decoration: none;
        color: #007bff;
    }
    .tab-content a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>デモサイト</h1>
    <nav>
      <a href="index.html">ホーム</a> |
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-btn active" data-tab="home">トップページ</button>
      <button class="tab-btn" data-tab="contact-tab">お問い合わせ</button>
      <button class="tab-btn" data-tab="company">会社概要・採用</button>
    </div>
    
    <div class="tab-content active" id="home">
      <h2>ようこそ</h2>
      <p>こちらは弊社のWebサイトのトップページです。ごゆっくりご覧ください。</p>
    </div>
    <div class="tab-content" id="contact-tab">
      <h2>お問い合わせ</h2>
      <p><a href="contact.html">お問い合わせはこちらのページからお願いします。</a></p>
    </div>
    <div class="tab-content" id="company">
      <h2>弊社概要</h2>
      <p><a href="company.html">会社概要と併せ、採用情報も記載しております</a></p>
    </div>
  </main>

  <footer>
    &copy; 2025 デモサイト
  </footer>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // すべてのタブ・内容を非アクティブに
        buttons.forEach(b => b.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        // クリックしたタブと対応内容をアクティブに
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
