<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>採用情報 | デモサイト</title>
  <style>
    /* ===== 共通デザイン ===== */
    body {
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    h2 {
      border-left: 4px solid #333;
      padding-left: 0.5em;
    }
    p {
      line-height: 1.7;
    }
    ul {
      line-height: 1.8;
    }
    section {
      margin-bottom: 2.5rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #eee;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>採用情報</h1>
    <nav>
      <a href="index.html">ホーム</a> |
      <a href="company.html">会社概要</a> |
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>募集職種</h2>
      <p>現在、以下の職種で新しい仲間を募集しています。</p>
      <ul>
        <li>Webデザイナー（フロントエンド中心）</li>
        <li>バックエンドエンジニア</li>
        <li>マーケティングアシスタント</li>
      </ul>
    </section>

    <section>
      <h2>求める人物像</h2>
      <p>・自分のアイデアを活かして新しい価値を創り出したい方<br>
         ・ユーザーやクライアントに丁寧に向き合える方<br>
         ・チームワークを大切にできる方<br>
         ・新しい技術や知識を積極的に学べる方</p>
    </section>

    <section>
      <h2>応募フォーム</h2>
      <form action="thanks.html" method="post">
        <label for="name">お名前</label>
        <input type="text" name="name" id="name">

        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email">

        <label for="message">自己PR・志望動機</label>
        <textarea name="message" id="message" rows="5"></textarea>

        <input type="submit" value="送信する">
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 デモサイト
  </footer>
</body>
</html>
