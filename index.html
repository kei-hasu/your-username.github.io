  <meta charset="UTF-8">
  <title>三要素タブ付きトップページ</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #3498db;
      margin-bottom: 24px;
    }
    .tab-btn {
      padding: 12px 32px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.1em;
      border-bottom: 3px solid transparent;
      transition: border-color 0.2s;
    }
    .tab-btn.active {
      border-bottom: 3px solid #3498db;
      background: #fff;
      color: #3498db;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" data-tab="home">トップページ</button>
    <button class="tab-btn" data-tab="product">商品について</button>
    <button class="tab-btn" data-tab="company">弊社概要</button>
  </div>
  
  <div class="tab-content active" id="home">
    <h2>ようこそ</h2>
    <p>こちらは弊社のWebサイトのトップページです。ごゆっくりご覧ください。</p>
  </div>
  <div class="tab-content" id="product">
    <h2>商品について</h2>
    <p>弊社が取り扱う商品の紹介や、特長などをこちらに記載できます。</p>
  </div>
  <div class="tab-content" id="company">
    <h2>弊社概要</h2>
    <p>会社名・住所・事業内容など、会社のご案内を記載できます。</p>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // すべてのタブ・内容を非アクティブに
        buttons.forEach(b => b.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        // クリックしたタブと対応内容をアクティブに
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
