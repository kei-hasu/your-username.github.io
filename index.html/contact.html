<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | サイト名</title>
  <style>
    /* ===== シンプル共通デザイン ===== */
    body {
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #eee;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>お問い合わせ</h1>
    <nav>
      <a href="index.html">ホーム</a> |
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <form action="thanks.html" method="post">
      <label for="name">お名前</label>
      <input id="name" type="text" name="name">

      <label for="email">メールアドレス</label>
      <input id="email" type="email" name="email">

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <input type="submit" value="送信する">
    </form>
  </main>

  <footer>
    &copy; 2025 デモサイト
  </footer>
</body>

</html>
